<!DOCTYPE html>
<html>
<head>
  <title>Filtered Books by Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="bb">Bookworm Books</h1>
  <div id="books">
    <div class="book">
      <h2 class="name">Book Title</h2>
      <img src="img" alt="Book Cover">
      <p>Description of the book.</p>
      <p class="desc">Additional details or summary.</p>
      <p class="auth">Author's name</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
